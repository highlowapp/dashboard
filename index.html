<!DOCTYPE html>
<html>
    <head>
        <title>High/Low Dashboard</title>
        <meta charset='utf-8'>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="lib/codemirror.js"></script>
        <link rel="stylesheet" href="lib/codemirror.css">
        <script src="mode/javascript/javascript.js"></script>
        <link rel="stylesheet" href="theme/dracula.css">
    </head>

    <body>


        <header>
            <img src="assets/logo.png">
        </header>



        <div id="main-content">
            <div id='alerts'>

            </div>
            <section>
                <h1>Users</h1>
                <div class="controls">
                    <button class="btn btn-primary" onClick="showAddChartForm('user');">Add Chart</button>
                </div>

                <div class="charts" id="user-charts">



                </div>

            </section>

        </div>


        <form id="add-chart">

            <div class="card">
                <div class="form-group">
                    <label for="chart-title">Title</label>
                    <input id="chart-title" class="form-control" placeholder="Title">
                </div>

                <div class="form-group">
                    <label for="chart-type">Type</label>
                    <select id="chart-type" class="form-control">
                        <option value="number">Number</option>
                        <option value="line">Line</option>
                        <option value="area">Area</option>
                        <option value="bar">Bar</option>
                    </select>
                </div>

                <input type="hidden" value="user" id="chart-section">

                <div class="form-group" id="chart-function-container">
                    <label for="chart-function">Function</label>
                    <small class="form-text text-muted">The function that we run to retrieve data for your chart</small>
                    <textarea class="form-control" id="chart-function">console.log("Hello World!");</textarea>
                </div>

                <button class="btn btn-danger" type="button" onClick="hideAddChartForm();">Cancel</button>
                <button class="btn btn-primary" type="submit">Add Chart</button>

            </div>

        </form>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./index.js"></script>
    </body>
</html>
